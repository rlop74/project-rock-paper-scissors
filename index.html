<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="game-container">
        <label for="playerSelection">Player Selection</label>
        <input type="text" id="playerSelection" name="playerSelection"/>
        <input type="submit" value="Submit" onclick="playRound()"/>

        <p>You: <span id="userPick"></span></p>
        <p>Computer: <span id="computerPick"></span></p>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
