<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="flex-container">
        <div class="header-container">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="arena-container">
            <div class="player-container">
                <div class="player-weapon"></div>
                <p id="playerPoints">Player: 3</p>
            </div>

            <div class="results-container">
                <p id="roundResult"></p>
                <p class="winner-description">Rock beats scissors</p>
            </div>

            <div class="computer-container">
                <div class="computer-weapon"></div>
                <p id="computerPoints">Computer: 2</p>
            </div>
        </div>

        <div class="weapons-container">
            <button class="userChoice" id="rock">rock</button>
            <button class="userChoice" id="paper">paper</button>
            <button class="userChoice" id="scissors">scissors</button>
        </div>

    </div>
</body>
</html>
